<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>somesite,something</title>
  <link type="text/css" rel="stylesheet" href="site.css">
  <script src="jquery-1.10.2.min.js">
</script>
  <script src="site.js">
</script>
</head>

<body>
  <div class="register-step0">
    <form onsubmit="reg_commit(this);return false">
      <table style="text-align:left">
        <tr>
          <td style="text-align:right">会员名:</td>

          <td><input class="entry0" style="width:14em" type="text" name="reg-name"></td>
        </tr>

        <tr>
          <td style="text-align:right">密码:</td>

          <td><input class="entry0" style="width:14em" type="password" name="reg-pass"></td>
        </tr>

        <tr>
          <td style="text-align:right">确认密码:</td>

          <td><input class="entry0" style="width:14em" type="password" name="reg-pass1"></td>
        </tr>

        <tr>
          <td style="text-align:right">验证码:</td>

          <td><input class="entry0" style="width:6em"></td>
        </tr>

        <tr>
          <td></td>

          <td><input class="text-button" style="" type="submit" value="同意协议并注册"></td>
        </tr>

        <tr>
          <td></td>

          <td style="font-size:small;">
            <a>《somesite服务协议》</a>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
